spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: false

jwt:
  secret: testSecretKeyForJWTTestingPurposesOnly123456789
  expiration: 3600000 # 1 hour for testing
  refresh-expiration: 7200000 # 2 hours for testing

logging:
  level:
    com.netbanking.app: WARN
    com.banking.core: WARN
    org.springframework: WARN
    root: WARN
